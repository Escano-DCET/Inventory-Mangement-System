<body>
    <h1>INVENTORY MANAGEMENT SYSTEM</h1>
    <style>
        table {
            margin-left: auto;
            margin-right: 0;
            border: 1px solid black;
        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        td {
            vertical-align: top;
        }
        header{
            text-align: center;
            font-weight: bold;
        }
    </style>
        </head>
        <body>
        
        <table style="width:50%" class="header">
          <tr>
            <td class="header" colspan="6">Product</td>
          </tr>

          <tr style="height: 200px;">
            <td>Name</td>
            <td>Details</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Date</td>
            <td>Remove Edit</td>
          </tr>
        </table>
      
</body>
