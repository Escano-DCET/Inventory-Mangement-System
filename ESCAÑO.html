<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ibb.co/LXNzC7R4/360-F-542850412-mbdr-Jttsmc-Colpr-JNm-Me-Wg-Uo-Ns-JLd-FJn.jpg">
</head>
<body>
 
<div class="header">
    <a href="https://imgbb.com/"><img src="https://i.ibb.co/LXNzC7R4/360-F-542850412-mbdr-Jttsmc-Colpr-JNm-Me-Wg-Uo-Ns-JLd-FJn.jpg" alt="logo" class="logo"></a>
    <h1>Inventory Management Sysytem</h1>
</div>
 
<div class="filter">
    <input type="text" id="search" placeholder="Search by name" oninput="filterTable()">
    <button class="add-product-button" onclick="toggleAddProduct()">Add Product</button>
    <div class="filter-options">
        <select id="quantityFilterType" onchange="filterByQuantity();">
            <option value="">Filter by Quantity</option>
            <option value="least">Least to Most</option>
            <option value="most">Most to Least</option>
        </select>
        <select id="sortOrder" onchange="sortTable()">
            <option value="">Sort by Date Added</option>
            <option value="asc">Oldest to Newest</option>
            <option value="desc">Newest to Oldest</option>
        </select>
    </div>
</div>
 
 
<div class="modal" id="productModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle">Add Product</h3>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="quantity" placeholder="Quantity" min="1">
        <input type="number" id="price" placeholder="Price" min="0" step="0.01">
        <input type="datetime-local" id="dateAdded">
        <textarea id="productDetails" placeholder="Details about the product (optional)" rows="4"></textarea>
 
        <div class="modal-buttons">
            <button onclick="submitProduct()">Submit</button>
            <button class="cancel-button" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>
 
<div id="productDetailsUnderTable" class="product-details"></div>
 
<table id="inventoryTable">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price (₱)</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>
 
<div class="credits">
 
    <p>© 2025  All Rights Reserved.</p>
    
</div>
 

<script src="java.js"></script>
 
</body>
</html>
