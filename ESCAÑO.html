<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Inventory Management System</h1>
</div>

<div class="filter">
    <input type="text" id="search" placeholder="Search by name" oninput="filterTable()">
    <button class="add-product-button" onclick="toggleAddProduct()">Add Product</button>
    <div class="filter-options">
        <select id="quantityFilterType" onchange="filterByQuantity();">
            <option value="">Filter by Quantity</option>
            <option value="least">Least to Most</option>
            <option value="most">Most to Least</option>
        </select>
        <select id="sortOrder" onchange="sortTable()">
            <option value="">Sort by Date Added</option>
            <option value="asc">Oldest to Newest</option>
            <option value="desc">Newest to Oldest</option>
        </select>
    </div>
</div>

<div class="add-product-details" id="addProductDetails" style="display: none;">
    <h3>Add Product</h3>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="quantity" placeholder="Quantity" min="1">
    <input type="number" id="price" placeholder="Price" min="0" step="0.01">
    <button onclick="addProduct()">Add Product</button>
    <button class="cancel-button" onclick="cancelAddProduct()">Cancel</button>
</div>

<div class="edit-product-details" id="editProductDetails" style="display: none;">
    <h3>Edit Product</h3>
    <input type="text" id="editProductName" placeholder="Product Name">
    <input type="number" id="editQuantity" placeholder="Quantity" min="1">
    <input type="number" id="editPrice" placeholder="Price" min="0" step="0.01">
    <button onclick="updateProduct()">Update Product</button>
    <button class="cancel-button" onclick="cancelEditProduct()">Cancel</button>
</div>


<table id="inventoryTable">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price (₱)</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Sample Product 1</td>
            <td>10</td>
            <td>100</td>
            <td>2023-01-01 12:30</td>
            <td>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
